{% load static %}


<!DOCTYPE html>


<html lang="en">


    <head>

       <!-- <title> Login </title> -->

        <meta charset="utf-8" />

        <title>Login</title>

        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    </head>


    <body class="d-flex align-items-center min-vh-100 bg-transparent" style="background-image: url('{% static 'images/4047579.jpg' %}'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">


              <div class="position-absolute top-50 start-50 translate-middle">
                    <div class="bg-success-subtle rounded p-5 shadow border">
                        <h4 class="mb-4">Leave Management System</h4>
                        <h5 class="mb-4 text-center">Login to your account</h5>
                        <form method="POST" autocomplete="off">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                                {{ form.username }}
                                {% if form.username.errors %}
                                    <div class="alert alert-danger" role="alert">
                                        {{ form.username.errors }}
                                    </div>
                                {% endif %}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                                {{ form.password }}
                                {% if form.password.errors %}
                                    <div class="alert alert-danger" role="alert">
                                        {{ form.password.errors }}
                                    </div>
                                {% endif %}
                            </div>
                            <br>
                            <div class="row">
                                <div class="col">
                                    <button type="submit" class="btn btn-outline-success">Login <i class="fa-solid fa-right-to-bracket"></i></button>
                                </div>
                                <div class="col">
                                    <a class="icon-link icon-link-hover" href="#">Forgot Password?</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
        

  </body>

</html>
